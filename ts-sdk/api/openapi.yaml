  /v1/lp-spot-leaderboard:
    get:
      tags:
      - Leaderboards
      summary: Request LP and Spot leaderboard
      operationId: get_lp_spot_leaderboard
      parameters:
      - name: period
        in: query
        description: 'Period of time to consider (default: week)'
        required: false
        schema:
          $ref: '#/components/schemas/LeaderboardPeriod'
      - name: sort_by
        in: query
        description: 'Sort by profit or percent (default: percent)'
        required: false
        schema:
          $ref: '#/components/schemas/LeaderboardSortBy'
      - name: search
        in: query
        description: 'Search by authority address (default: None)'
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: 'Page in the leaderboard (default: 1)'
        required: false
        schema:
          type: integer
          minimum: 0
      - name: page_size
        in: query
        description: 'Page size of the leaderboard (default: 10)'
        required: false
        schema:
          type: integer
          minimum: 0
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                required:
                - data
                - meta
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LeaderboardItemDto'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardError400Error'
        '422':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorCodeErrorBody'
        '500':
